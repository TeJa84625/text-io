<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Host Text</title>
</head>
<body>
  <h1>Host Your Text</h1>
  <textarea id="textInput" rows="8" cols="50" placeholder="Enter your text here..."></textarea><br><br>
  <button onclick="hostText()">Host</button>

  <script>
    const ENDPOINT = "https://script.google.com/macros/s/MjBPmcb1unHFpw3cQgMQfSZJkq2sV7_hS/exec";

    async function hostText() {
      const text = document.getElementById('textInput').value.trim();
      if (!text) {
        alert("Please enter some text.");
        return;
      }

      try {
        const response = await fetch(ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text })
        });

        const result = await response.json();
        if (result.success) {
          alert(`✅ Text hosted!\n\nShare this link:\n${result.url}`);
        } else {
          alert("❌ Hosting failed: " + result.message);
        }
      } catch (error) {
        console.error("Fetch error:", error);
        alert("❌ Error hosting text");
      }
    }
  </script>
</body>
</html>
